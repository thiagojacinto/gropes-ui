<div class="formulario__usuario">
  <div class="progress__bar">
    <p-progressBar
    [showValue]="true"
    [value]="atualizarProgresso()"
    ></p-progressBar>
  </div>
  <div class="p-fluid p-grid">
    <form [formGroup]="registrarUsuario" (ngSubmit)="onSubmit()">
      <ng-template [ngIf]="isBasico()">
        <div formGroupName="basico" class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col-12 p-md-4">
            <span class="p-float-label">
              <input
                type="text"
                id="nome"
                pInputText
                formControlName="nome"
                required
              />
              <label for="nome">Nome</label>
            </span>
          </div>

          <div class="p-field p-col-12 p-md-4">
            <span class="p-float-label">
              <input
                type="email"
                id="email"
                pInputText
                formControlName="email"
                required
              />
              <label for="email">E-mail</label>
            </span>
          </div>

          <div class="p-field p-col-12 p-md-4">
            <span class="p-float-label">
              <input
                type="password"
                id="senha"
                formControlName="senha"
                required
                pPassword
              />
              <label for="senha">Senha</label>
            </span>
          </div>

          <div formGroupName="endereco" class="p-field p-col p-grid">
            <div class="p-field p-col-12 p-md-6">
              <span class="p-float-label">
                <input
                  type="text"
                  id="rua"
                  pInputText
                  formControlName="rua"
                  required
                />
                <label for="rua">Endereço</label>
              </span>
            </div>
            <div class="p-field p-col-12 p-md-6">
              <span class="p-float-label">
                <input
                  type="text"
                  id="numero"
                  pInputText
                  formControlName="numero"
                  required
                />
                <label for="numero">Número</label>
              </span>
            </div>
            <div class="p-field p-col-6 p-md-6">
              <span class="p-float-label">
                <input
                  type="text"
                  id="complemento"
                  pInputText
                  formControlName="complemento"
                  required
                />
                <label for="complemento">Complemento</label>
              </span>
            </div>
            <div class="p-field p-col-6 p-md-6">
              <span class="p-float-label">
                <input
                  type="text"
                  id="cep"
                  pInputText
                  formControlName="cep"
                  required
                />
                <label for="cep">CEP</label>
              </span>
            </div>
          </div>
        </div>
      </ng-template>

      <ng-template [ngIf]="isProfissional()">
        <div formArrayName="profissionais">
          <div
            *ngFor="
              let profissional of getProfissionaisControls();
              let i = index
            "
          >
            <div [formGroupName]="i" class="p-fluid p-formgrid p-grid">
              <div class="p-field p-col-12">
                <span class="p-float-label">
                  <input
                    type="text"
                    id="empresa"
                    pInputText
                    formControlName="empresa"
                    required
                  />
                  <label for="empresa">Empresa</label>
                </span>
              </div>
              <div class="p-field p-col-6 p-md-5">
                <span class="p-float-label">
                  <p-calendar
                    id="dataIni"
                    formControlName="dataIni"
                  ></p-calendar>
                  <label for="dataIni">Data Inicial</label>
                </span>
              </div>
              <div class="p-field p-col-6 p-md-5">
                <span class="p-float-label">
                  <p-calendar
                    id="dataFim"
                    formControlName="dataFim"
                  ></p-calendar>
                  <label for="dataFim">Data Final</label>
                </span>
              </div>
              <div class="p-field p-col-6 p-md-3">
                <label class="switch__label" for="trabalhoAtual">Trabalho atual?</label>
                <p-inputSwitch
                  id="trabalhoAtual"
                  formControlName="trabalhoAtual"
                ></p-inputSwitch>
                <label for="trabalhoAtual"></label>
              </div>
              <div class="p-field p-col-3">
                <p-selectButton
                  [options]="opcoesClassificacao"
                  formControlName="dificuldade"
                ></p-selectButton>
              </div>
              <div class="p-field p-col-12">
                <span class="p-float-label">
                  <input
                    type="text"
                    id="descricao"
                    pInputText
                    formControlName="descricao"
                    required
                  />
                  <label for="descricao">Descrição das atividades</label>
                </span>
              </div>

              <div class="p-field" formArrayName="tecnologias">
                <div
                  *ngFor="
                    let tech of getTecnologiasControls(profissional);
                    let j = index
                  "
                >
                  <div [formGroupName]="j" class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-12">
                      <span class="p-float-label">
                        <input
                          type="text"
                          id="tecnologia"
                          pInputText
                          formControlName="tecnologia"
                          required
                        />
                        <label for="tecnologia">Tecnologia</label>
                      </span>
                    </div>
                    <div class="p-field p-col-6 p-md-5">
                      <span class="p-float-label">
                        <p-calendar
                          id="dataIni"
                          formControlName="dataIni"
                        ></p-calendar>
                        <label for="dataIni">Data Inicial</label>
                      </span>
                    </div>
                    <div class="p-field p-col-6 p-md-5">
                      <span class="p-float-label">
                        <p-calendar
                          id="dataFim"
                          formControlName="dataFim"
                        ></p-calendar>
                        <label for="dataFim">Data Final</label>
                      </span>
                    </div>
                    <div class="p-field p-col-6 p-md-3">
                      <label class="switch__label" for="utilizaAtual">Utiliza atualmente?</label>
                      <p-inputSwitch
                        formControlName="utilizaAtual"
                      ></p-inputSwitch>
                    </div>
                    <div class="p-field p-col-3">
                      <p-selectButton
                        [options]="opcoesClassificacao"
                        formControlName="frequenciaDeUso"
                      ></p-selectButton>
                    </div>
                  </div>

                  <button
                    pButton
                    type="button"
                    label="Tecnologia"
                    icon="pi pi-plus-circle"
                    class="p-button-secondary p-button-sm"
                    (click)="addTecnologiaProfissional(profissional)"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>

      <ng-template [ngIf]="isPessoal()">
        <div formArrayName="pessoais">
          <div *ngFor="let pessoal of getPessoaisControls(); let k = index">
            <div [formGroupName]="k" class="p-fluid p-formgrid p-grid">
              <div class="p-field p-col-12 p-md-12">
                <span class="p-float-label">
                  <input
                    type="text"
                    id="tecnologia"
                    pInputText
                    formControlName="tecnologia"
                    required
                  />
                  <label for="tecnologia">Tecnologia</label>
                </span>
              </div>
              <div class="p-field p-col-6 p-md-5">
                <span class="p-float-label">
                  <p-calendar
                    id="dataIni"
                    formControlName="dataIni"
                  ></p-calendar>
                  <label for="dataIni">Data Inicial</label>
                </span>
              </div>
              <div class="p-field p-col-6 p-md-5">
                <span class="p-float-label">
                  <p-calendar
                    id="dataFim"
                    formControlName="dataFim"
                  ></p-calendar>
                  <label for="dataFim">Data Final</label>
                </span>
              </div>
              <div class="p-field p-col-6 p-md-3">
                <label class="switch__label" for="maisDe24Meses">Há +24 meses?</label>
                <p-inputSwitch formControlName="maisDe24Meses"></p-inputSwitch>
              </div>
              <div class="p-field p-col-3">
                <p-selectButton [options]="opcoesClassificacao"  formControlName="aplicacaoPratica"></p-selectButton>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </form>
  </div>

  <div class="buttons__grid p-fluid p-grid">
    <div class="p-col-12 p-md-2">
      <button
        pButton
        type="button"
        label="Voltar"
        icon="pi pi-arrow-left"
        class="p-button-secondary p-button-outlined p-button"
        (click)="voltarFormVisivel()"
      ></button>
    </div>

    <ng-template [ngIf]="isProfissional()">
      <div class="p-col-12 p-md-6">
        <button
          pButton
          type="button"
          label="Adicionar Experiência Profissional"
          icon="pi pi-plus-circle"
          class="p-button-help p-button"
          (click)="addExpProfissional()"
        ></button>
      </div>
    </ng-template>

    <ng-template [ngIf]="isPessoal()">
      <div class="p-col-12 p-md-6">
        <button
          pButton
          type="button"
          label="Adicionar Experiência Pessoal"
          icon="pi pi-plus-circle"
          class="p-button-help p-button"
          (click)="addExpPessoal()"
        ></button>
      </div>
    </ng-template>

    <div class="p-col p-md-2">
      <button
        pButton
        type="button"
        label="Avançar"
        icon="pi pi-check"
        class="p-button-success p-button"
        (click)="avancarFormVisivel()"
      ></button>
    </div>
  </div>
</div>
