<p-dialog
  header="Carregando ..."
  [(visible)]="isCarregando"
  [closable]="false"
  [blockScroll]="false"
  [modal]="true"
>
  <p-progressSpinner
    [style]="{ width: '40vw', height: '40vw', maxWidth: '12rem', maxHeight: '12rem' }"
    styleClass="carregando-spinner"
    strokeWidth="8"
    fill="#EEEEEE"
    animationDuration=".5s"
  ></p-progressSpinner>
</p-dialog>
